<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog class="playerNames">
      <form>
        <p>
          <label for="player1">Enter the Player One name: </label>
          <input type="text" name="playerOneName" id="player1" placeholder="Player1" autocomplete="off" required />
        </p>
        <p>
          <label for="player2">Enter the Player Two name: </label>
          <input type="text" name="playerTwoName" id="player2" placeholder="Player2" autocomplete="off" required />
        </p>
        <button class="start" type="submit">START</button>
      </form>
    </dialog>
    <dialog class="gameMessageDialog">
      <div class="gameMessage">
        <div class="message"></div>
        <button class="playAgain">Play Again</button>
      </div>
    </dialog>
    <div class="hd-txt">Tic Tac Toe</div>
    <div class="currentPlayer"></div>
    <div class="board hidden">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="btm-row">
      <button class="reset">Reset</button>
      <button class="changeName">Change Name</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
